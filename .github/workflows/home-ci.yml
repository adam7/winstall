name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  install:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2

      - name: Install all the things
        run: .\home.ps1
        shell: powershell
